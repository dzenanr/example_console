<!DOCTYPE html>

<html>
  <head>
    <title>Example Console in Dart Web Language</title>
  </head>
  <body>
    <h1>Dart Examples</h1>
    
    <section> 
      <label for="subjectInputField">Subject Input</label>
      <input type="text" id="subjectInputField" size="2"/>
